<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Watches</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Splide CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/css/splide.min.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo">
                </div>
                <nav class="navigation">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul id="navMenu">
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Brands</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li class="signup-button"><a href="#">Sign up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Carousel Section -->
    <section class="hero-carousel">
        <div class="container">
            <div class="carousel-content">
                <div class="product-info">
                    <h1 id="product-title">Exquisite Watches</h1>
                    <h2 id="product-subtitle">Gold Luxury, <span class="title-highlight">Choose US</span></h2>
                    <p id="product-description">Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                    <div class="product-price">
                        <span id="product-price">$499</span>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="product-image-slider">
                    <div class="splide" role="group">
                        <div class="splide__track">
                            <ul class="splide__list" id="watch-slides">
                                <!-- Slides will be added dynamically from JSON -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Splide JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
